<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid rgb(218, 71, 71);
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Cost</th>
        </tr>
        <tr>
            <td>Candy</td>
            <td>3</td>
            <td>$10, $0.50, $5.00</td>
            <td>$30.50</td>
        </tr>
        <tr>
            <td>Toothpaste</td>
            <td>1</td>
            <td>$3, $6.75, $8</td>
            <td>$17.75</td>
        </tr>
    </table>
</body>
</html>
